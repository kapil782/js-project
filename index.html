<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Person Info</title>
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main heading for the page -->
  <h1>Person Info Finder</h1>
  <!-- Subtitle with more description -->
  <p class="subtitle">Enter a person's full name below to find their age and location details.</p>

  <!-- Form to input name for searching -->
  <form id="searchForm">
    <!-- Text input for user to enter a name -->
    <input type="text" id="nameInput" placeholder="Enter full name here..." required />
    <!-- Submit button to trigger search -->
    <button type="submit">Search</button>
  </form>

  <!-- Div to display search results -->
  <div id="result"></div>

  <!-- Link to external JavaScript file that contains the functionality -->
  <script src="script.js"></script>
</body>
</html>
